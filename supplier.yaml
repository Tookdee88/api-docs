swagger: '2.0'
info:
  description: TookDee Supplier API
  version: 1.0.0
  title: Supplier API
  termsOfService: 'https://api.tdshop.io/'
basePath: /
tags:
  - name: Supplier Group Request
    description: Supplier Group Request Profile
schemes:
  - https
  - http
paths:
  '/supplier-group-requests':
    post:
      tags:
        - Supplier Group Request
      summary: Create Supplier Group Request
      operationId: createSupplierGroupRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Supplier Group Request
          required: true
          schema:
            $ref: '#/definitions/CreateSupplierGroupRequest'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupRequest'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
    put:
      tags:
        - Supplier Group Request
      summary: Update Supplier Group Request
      operationId: updateSupplierGroupRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Supplier Group Request
          required: true
          schema:
            $ref: '#/definitions/CreateSupplierGroupRequest'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupRequest'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
    get:
      tags:
        - Supplier Group Request
      summary: Search Supplier Group Request By Criteria
      operationId: findSupplierGroupRequestByCriteria
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: Search by request No., suppplier group, request by
          required: false
          type: string
        - name: status
          in: query
          description: supplier group request status
          required: false
          type: string
        - name: articleType
          in: query
          description: article type
          required: false
          type: string
        - name: reuestType
          in: query
          description: request type
          required: false
          type: string
        - name: requestedDateFrom
          in: query
          description: requested date from
          required: false
          type: string
        - name: requestedDateTo
          in: query
          description: requested date to
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupRequestPagination'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read

  '/supplier-group-requests/submit':
    post:
      tags:
        - Supplier Group Request
      summary: Submit Supplier Group Request
      operationId: submitSupplierGroupRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Supplier Group Request
          required: true
          schema:
            $ref: '#/definitions/CreateSupplierGroupRequest'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupRequest'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  '/supplier-group-requests/approve':
    post:
      tags:
        - Supplier Group Request
      summary: Approve Supplier Group Request
      operationId: approveSupplierGroupRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Approve Supplier Group Request
          required: true
          schema:
            $ref: '#/definitions/ApproveSupplierGroupRequest'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupRequest'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  '/supplier-group-requests/reject':
    post:
      tags:
        - Supplier Group Request
      summary: Reject Supplier Group Request
      operationId: rejectSupplierGroupRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Reject Supplier Group Request
          required: true
          schema:
            $ref: '#/definitions/RejectSupplierGroupRequest'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupRequest'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  '/supplier-group-requests/{id}':
    get:
      tags:
        - Supplier Group Request
      summary: Get Supplier Group Request By ID
      operationId: findSupplierGroupRequestById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: id
          in: path
          description: Supplier Group Request ID
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupRequest'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read
  '/supplier-group-requests/{id}/store-suppliers':
    get:
      tags:
        - Supplier Group Request
      summary: Get Store Suppliers by Supplier Group Request ID
      operationId: findStoreSuppliersBySupplierGroupRequestId
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: id
          in: path
          description: Supplier Group Request ID
          required: true
          type: string
        - name: page
          in: query
          description: Number of page (Default 0)
          required: false
          type: integer
        - name: size
          in: query
          description: Size per page (Default 20)
          required: false
          type: integer
        - name: sortOrder
          in: query
          description: asc or desc
          required: false
          type: string
        - name: sortBy
          in: query
          description: Sort by field
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/StoreSupplier'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read
  '/suppliers':
    get:
      tags:
        - Supplier
      summary: Search Suppliers
      operationId: searchSuppliers
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: Search by supplier code or supplier name
          required: false
          type: string
        - name: size
          in: query
          description: No. of records
          required: false
          type: integer
        - name: sortOrder
          in: query
          description: Ascending (asc) or Deascending (desc)
          required: false
          type: string
        - name: sortBy
          in: query
          description: Properties name
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Supplier'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read
  '/supplier-stores':
    get:
      tags:
        - Supplier Store
      summary: Search Stores By Criteria
      operationId: findStoresByCriteria
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: page
          in: query
          description: Number of page (Default 0)
          required: false
          type: integer
        - name: size
          in: query
          description: Size per page (Default 20)
          required: false
          type: integer
        - name: sortOrder
          in: query
          description: asc or desc
          required: false
          type: string
        - name: sortBy
          in: query
          description: Sort by field
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/StorePagination'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read
  '/supplier-groups':
    get:
      tags:
        - Supplier Group
      summary: Search Supplier Groups
      operationId: searchSupplierGroups
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: Search terms
          required: false
          type: string
        - name: status
          in: query
          description: Supplier group status e.g. ACTIVE or INACTIVE
          required: false
          type: string
        - name: supplierSelectStatus
          in: query
          description: Supplier select status e.g. COMPLETED or INCOMPLETED
          required: false
          type: string
        - name: articleType
          in: query
          description: Article type e.g. M (Merchandise) or N (Non-Merchandise)
          required: false
          type: string
        - name: lastUpdatedDateFrom
          in: query
          description: Last updated date from
          required: false
          type: string
        - name: lastUpdatedDateTo
          in: query
          description: Last updated date to
          required: false
          type: string
        - name: page
          in: query
          description: Number of page (Default 0)
          required: false
          type: integer
        - name: size
          in: query
          description: Size per page (Default 20)
          required: false
          type: integer
        - name: sortOrder
          in: query
          description: asc or desc
          required: false
          type: string
        - name: sortBy
          in: query
          description: Sort by field
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SupplierGroupPagination'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
      security:
        - oAuth2:
            - read
  '/supplier-groups/export-template':
    get:
      tags:
        - Supplier Group
      summary: Export Supplier Group Template
      operationId: exportTemplate
      consumes:
        - application/json
      produces:
        - application/octet-stream
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
      responses:
        '200':
          description: successful operation
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
      security:
        - oAuth2:
            - read
  '/supplier-groups/export':
    get:
      tags:
        - Supplier Group
      summary: Export Supplier Group
      operationId: export
      consumes:
        - application/json
      produces:
        - application/octet-stream
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "supplier.api.tdshop.io"
          required: true
          type: string
        - name: supplierGroupNo
          in: query
          description: Supplier Group No
          required: true
          type: string
      responses:
        '200':
          description: successful operation
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Supplier Group not found
      security:
        - oAuth2:
            - read

securityDefinitions:
  oAuth2:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://api.tdshop.io'
    tokenUrl: 'https://api.tdshop.io/auth/token'
    scopes:
      read: Grants read access
      write: Grants write access
definitions:
  SupplierGroupRequestPagination:
    type: object
    description: Pagination of Supplier Group Request
    allOf:
      - $ref: '#/definitions/Pagination'
      - type: object
        properties:
          content:
            type: array
            items:
              $ref: '#/definitions/SupplierGroupRequest'
  SupplierGroupPagination:
    type: object
    description: Pagination of Supplier Group
    allOf:
      - $ref: '#/definitions/Pagination'
      - type: object
        properties:
          content:
            type: array
            items:
              $ref: '#/definitions/SupplierGroup'
  StorePagination:
    type: object
    description: Pagination of Store
    allOf:
      - $ref: '#/definitions/Pagination'
      - type: object
        properties:
          content:
            type: array
            items:
              $ref: '#/definitions/Store'
  CreateSupplierGroupRequest:
    type: object
    description: Create Supplier Group Request
    properties:
      name:
        type: string
      articleType:
        $ref: '#/definitions/ArticleType'
      supplier:
        $ref: '#/definitions/Supplier'
  ApproveSupplierGroupRequest:
    type: object
    description: Approve Supplier Group Request
    properties:
      id:
        type: string
      comment:
        type: string
  RejectSupplierGroupRequest:
    type: object
    description: Reject Supplier Group Request
    properties:
      id:
        type: string
      comment:
        type: string
  SupplierGroupRequest:
    type: object
    description: Supplier Group Request
    properties:
      id:
        type: string
      requestNo:
        type: string
      name:
        type: string
      articleType:
        $ref: '#/definitions/ArticleType'
      type:
        $ref: '#/definitions/RequestType'
      status:
        $ref: '#/definitions/SupplierGroupRequestStatus'
      version:
        type: number
      createdBy:
        type: string
      createdByName:
        type: string
      lastModifiedBy:
        type: string
      requestedBy:
        type: string
      lastModifiedByName:
        type: string
      createdDate:
        type: string
      lastModifiedDate:
        type: string
      requestedDate:
        type: string
  SupplierGroup:
    type: object
    description: Supplier Group
    properties:
      id:
        type: string
      groupNo:
        type: string
      name:
        type: string
      articleType:
        $ref: '#/definitions/ArticleType'
      numberOfArticles:
        type: number
      totalSuppliers:
        type: number
      supplierSelectStatus:
        $ref: '#/definitions/SupplierSelectStatus'
      status:
        $ref: '#/definitions/SupplierGroupStatus'
      version:
        type: number
      createdBy:
        type: string
      createdByName:
        type: string
      lastModifiedBy:
        type: string
      lastModifiedByName:
        type: string
      createdDate:
        type: string
      lastModifiedDate:
        type: string
  SupplierGroupStatus:
    type: string
    enum:
      - ACTIVE
      - INACTIVE
  SupplierSelectStatus:
    type: string
    enum:
      - COMPLETED
      - INCOMPLETED
  StoreSupplier:
    type: object
    description: Goods Receive Item Object
    properties:
      store:
        $ref: '#/definitions/Store'
      supplier:
        $ref: '#/definitions/Supplier'
      status:
        $ref: '#/definitions/StoreSupplierStatus'
  Store:
    type: object
    description: Store
    properties:
      code:
        type: string
      name:
        type: string
      state:
        type: string
      region:
        type: string
  Supplier:
    type: object
    description: Store
    properties:
      id:
        type: string
      supplierCode:
        type: string
      supplierName:
        type: string
      branchNo:
        type: string
  ArticleType:
    type: string
    description: M - Merchandise, N - Non Merchandise
    enum:
      - M
      - N
  RequestType:
    type: string
    description: N - New, E - Edit
    enum:
      - N
      - E
  SupplierGroupRequestStatus:
    type: string
    enum:
      - DRAFT
      - AWAITING_APPROVAL
      - APPROVED
      - REJECTED
      - CANCELLED
  StoreSupplierStatus:
    type: string
    enum:
      - PENDING
      - AWAITING
  Pagination:
    type: object
    description: Object with paging
    properties:
      page:
        type: integer
      size:
        type: integer
      totalElements:
        type: integer
      first:
        type: boolean
      numberOfElements:
        type: integer
      totalPages:
        type: integer
      hasContent:
        type: boolean
      last:
        type: boolean
      empty:
        type: boolean