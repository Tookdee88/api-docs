securityDefinitions:
  oAuth2:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://api.tdshop.io'
    tokenUrl: 'https://api.tdshop.io/auth/token'
    scopes:
      read: Grants read access
      write: Grants write access
definitions:
  UserCredential:
    type: object
    description: User credential
    properties:
      grant_type:
        type: string
        description: 'Authorization grant type (password, refresh_token)'
      username:
        type: string
        description: User name
      password:
        type: string
        description: User password
    required:
      - grant_type
      - username
      - password
  OAuthToken:
    type: object
    description: OAuth token
    properties:
      access_token:
        type: string
        description: Access token
      token_type:
        type: string
        description: Token type
      refresh_token:
        type: string
        description: Refresh token
      jti:
        type: string
        description: Unique identifier for the JWT
    required:
      - access_token
      - token_type
      - refresh_token
      - jti
  User:
    type: object
    description: User
    required:
      - userName
      - firstName
      - lastName
      - localFirstName
      - localLastName
      - countryCode
      - mobileNo
      - active
      - credentials
      
    properties:
      id:
        type: string
      version:
        type: integer
        format: int64
      userName:
        type: string
      userCode:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      localFirstName:
        type: string
      localLastName:
        type: string
      countryCode:
        type: string
        example: "+66"
      mobileNo:
        type: string
      email:
        type: string
      gender:
        type: string
        enum:
        - male
        - female
      birthDate:
        type: string
        format: dd/MM/yyyy
      active:
        type: boolean
        default: true
      profileImageName:
        type: string
      credentials:
        $ref: '#/definitions/Credentials'
      applications:
        type: array
        items:
          $ref: '#/definitions/Application'
      roles:
        type: array
        items:
          $ref: '#/definitions/Role'
      tenant:
        $ref: '#/definitions/Tenant'
      createdDate:
        type: string
      createdBy:
        type: string
      lastModifiedDate:
        type: string
      lastModifiedBy:
        type: string
  Credentials:
    type: object
    description: Credentials
    properties:
      password:
        type: string
      otp:
        type: string
      pinCode:
        type: string
      accountNonLocked:
        type: boolean
        default: true
      accountNonExpired:
        type: boolean
        default: true
      forceChangePassword:
        type: boolean
        default: true
      forceChangePinCode:
        type: boolean
      loginFailedAttemps:
        type: integer
        default: 0
      accountLockedDate:
        type: string
        format: date-time
  Tenant:
    type: object
    description: Tenant
    properties:
      merchant:
        type: string
      storeCountries:
        type: array
        items:
          type: string
      storeGroups:
        type: array
        items:
          type: string
      stores:
        type: array
        items:
          type: string
  ChangePassword:
    type: object
    description: Change password
    properties:
      oldPassword:
        type: string
      newPassword:
        type: string
  ChangePincode:
    type: object
    description: Change pincode
    properties:
      oldPinCode:
        type: string
      newPinCode:
        type: string
  ForceChangePassword:
    type: object
    description: Force change password
    properties:
      newPassword:
        type: string
  ForceChangePincode:
    type: object
    description: Force change pincode
    properties:
      newPinCode:
        type: string
  ChangeProfileImage:
    type: object
    description: Change profile image
    properties:
      profileImageName:
        type: string
  Role:
    type: object
    description: Role
    properties:
      id:
        type: string
      version:
        type: integer
        format: int64
      name:
        type: string
      code:
        type: string
      permissions:
        type: array
        items:
          $ref: '#/definitions/Permission'
      createdDate:
        type: string
      createdBy:
        type: string
      lastModifiedDate:
        type: string
      lastModifiedBy:
        type: string
  Permission:
    type: object
    description: Permission
    properties:
      code:
        type: string
      name:
        type: string
      enabled:
        type: boolean
  Application:
    type: object
    description: Application
    properties:
      id:
        type: string
      version:
        type: integer
        format: int64
      name:
        type: string
      features:
        type: array
        items:
