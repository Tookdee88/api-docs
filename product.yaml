swagger: '2.0'
info:
  description: This is the product API
  version: 1.0.0
  title: Product API
  termsOfService: 'https://api.tdshop.io/'
basePath: /
schemes:
  - https
  - http
paths:
  /tdproducts:
    get:
      tags:
        - Product Profile
      summary: Get all products
      operationId: findProductCatalogByResumeAt
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: resumeAt
          in: query
          description: >-
            resumeAt in date format (yyyy-MM-ddTHH:mm:ss)
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/TDSearchProductCatalog.yaml#/TDSearchProductCatalog'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read
  /tdproducts/images:
    post:
      tags:
        - Product Profile
      summary: Upload Product image
      operationId: createTDProductImage
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: file
          in: formData
          description: Image to upload
          required: true
          type: file
      responses:
        '201':
          description: successful operation
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  /tdproducts/images/{imageId}:
    delete:
      tags:
        - Product Profile
      summary: Delete Product image
      operationId: deleteTDProductImage
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: imageId
          in: path
          description: Image id
          required: true
          type: string
      responses:
        '204':
          description: successful operation
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Image not found
      security:
        - oAuth2:
            - write
  /tdproducts/catalog:
    get:
      tags:
        - Product Profile
      summary: Get Product to display in store portal
      operationId: findProductCatalogsByCriteria
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: >-
            Search criteria on "Product Name" or "Article No." or "Barcode"
          required: false
          type: string
        - name: catalogLV1
          in: query
          description: Catalog LV1 Code
          required: false
          type: string
        - name: catalogLV2
          in: query
          description: Catalog LV2 Code
          required: false
          type: string
        - name: articleType
          in: query
          description: Article Type in short form ('N' or 'M')
          required: false
          type: string
        - name: offset
          in: query
          description: Have to skip for offset value
          required: false
          type: integer
        - name: limit
          in: query
          description: Number of records when return
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/TDCatalogDto.yaml#/TDCatalogDtoPagination'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Product not found
      security:
        - oAuth2:
            - read
  /tdproducts/catalog/menu:
    get:
      tags:
        - Product Profile
      summary: Get menu to display in store portal
      operationId: findProductMenuByCriteria
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: >-
            Search criteria on "Product Name" or "Article No." or "Barcode"
          required: false
          type: string
        - name: articleType
          in: query
          description: Article Type in short form ('N' or 'M')
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/TDCatalogMenuDto.yaml#/TDCatalogMenuDto'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Product not found
      security:
        - oAuth2:
            - read
  /tdproducts/assortment:
    get:
      tags:
        - Product Profile
      summary: Get product by criterias
      operationId: findProductsByCriteria
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: >-
            Search criteria on "Product Name" or "Article No." or "Barcode"
          required: false
          type: string
        - name: productStatus
          in: query
          description: >-
            Product status in short form ('S', 'N', 'A', 'SE', 
            'HB', 'R', 'C', 'CP', 'HBS', 'O', 'D')
          required: false
          type: string
        - name: beginLastUpdate
          in: query
          description: >-
            Filter greater than or equal lastModifiedDate (dd/MM/yyyy)
          required: false
          type: string
        - name: endLastUpdate
          in: query
          description: >-
            Filter less than or equal lastModifiedDate (dd/MM/yyyy)
          required: false
          type: string
        - name: catalogStatus
          in: query
          description: Catalog status in short form ('A', 'I')
          required: false
          type: string
        - name: page
          in: query
          description: No. of page
          required: false
          type: integer
        - name: size
          in: query
          description: No. of records
          required: false
          type: integer
        - name: sortOrder
          in: query
          description: Ascending (asc) or Deascending (desc)
          required: false
          type: string
        - name: sortBy
          in: query
          description: Properties name
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/AssortmentDto.yaml#/AssortmentDtoPagination'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Product not found
      security:
        - oAuth2:
            - read
  /tdproducts/{articleNo}/details:
    get:
      tags:
        - Product Profile
      summary: Get product detail by Article No.
      operationId: findProductDetailByArticleNo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: articleNo
          in: path
          description: >-
            Article No. of product
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductDetailDto.yaml#/ProductDetailDto'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Product not found
      security:
        - oAuth2:
            - read
  /tdproducts/requests:
    get:
      tags:
        - Product Request Profile
      summary: Get Product request
      operationId: findTDProductRequestsByCriteria
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: >-
            Search criteria on "Request No." or "Article No." or "Product Name"
            or "Request By"
          required: false
          type: string
        - name: beginRequestDate
          in: query
          description: Filter greater than or equal CreatedDate (dd/MM/yyyy)
          required: false
          type: string
        - name: endRequestDate
          in: query
          description: Filter less than or equal CreatedDate (dd/MM/yyyy)
          required: false
          type: string
        - name: status
          in: query
          description: >-
            Filter select status DRAFT("D"), AWAITING_APPROVAL("W"),
            APPROVED("A"), REJECTED("R"), CANCELLED("C")
          required: false
          type: string
        - name: 'requestType[]'
          in: query
          description: 'Filter type NEW("N"), EDIT("E")'
          required: false
          type: string
        - name: page
          in: query
          description: Number of page (Default 0)
          required: false
          type: integer
        - name: size
          in: query
          description: Size per page (Default 20)
          required: false
          type: integer
        - name: sortOrder
          in: query
          description: asc or desc
          required: false
          type: string
        - name: sortBy
          in: query
          description: 'Field name eg. productName, articleNo'
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDtoPagination'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read
    post:
      tags:
        - Product Request Profile
      summary: Create Product request
      operationId: createProductRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Create product request payload
          required: true
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDto'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDtoResponse'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
    put:
      tags:
        - Product Request Profile
      summary: Update Product request
      operationId: updateTDProductRequests
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Update product request payload
          required: true
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDto'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDtoResponse'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  /tdproducts/requests/{requestId}:
    delete:
      tags:
        - Product Request Profile
      summary: Delete Product request
      operationId: deleteTDProductRequestById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: requestId
          in: path
          description: Product request id
          required: true
          type: string
      responses:
        '200':
          description: successful operation
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Product request not found
      security:
        - oAuth2:
            - write
    get:
      tags:
        - Product Request Profile
      summary: Get Product request for edit
      operationId: findTDProductRequestById
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: requestId
          in: path
          description: Product request id
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDto'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
        '404':
          description: Product request not found
      security:
        - oAuth2:
            - write
  /tdproducts/requests/submit:
    post:
      tags:
        - Product Request Profile
      summary: Submit Product request
      operationId: submitTDProductRequests
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Submit product request payload
          required: true
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDto'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDtoResponse'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  /tdproducts/requests/approve:
    post:
      tags:
        - Product Request Profile
      summary: Approve Product request
      operationId: approveTDProductRequests
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Approve product request payload
          required: true
          schema:
            $ref: './product-api/definitions/ApproveRequestDto.yaml#/ApproveRequestDto'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDtoResponse'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  /tdproducts/requests/reject:
    post:
      tags:
        - Product Request Profile
      summary: Reject Product request
      operationId: rejectTDProductRequests
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Approve product request payload
          required: true
          schema:
            $ref: './product-api/definitions/ApproveRequestDto.yaml#/ApproveRequestDto'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/ProductRequestDto.yaml#/ProductRequestDtoResponse'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  /tdproducts/requests/{requestId}/copy:
    post:
      tags:
        - Product Request Profile
      summary: Copy Product request
      operationId: copyTDProductRequests
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: requestId
          in: path
