            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - write
  /cjproducts:
    get:
      tags:
        - CJ Product Profile
      summary: Get CJ product list
      operationId: getCJProducts
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: searchCriteria
          in: query
          description: Search criteria on "Product Name" or "Article No" (Default "")
          required: false
          type: string
        - name: beginImportDate
          in: query
          description: Filter greater than or equal lastModifiedDate (dd/MM/yyyy)
          required: false
          type: string
        - name: endImportDate
          in: query
          description: Filter less than or equal lastModifiedDate (dd/MM/yyyy)
          required: false
          type: string
        - name: selectStatus
          in: query
          description: 'Filter select status (''S'' - Used, ''U'' - Not Used, ''N'' - New)'
          required: false
          type: string
        - name: 'type[]'
          in: query
          description: Filter type (TD or CJ)
          required: false
          type: string
        - name: page
          in: query
          description: Number of page (Default 0)
          required: false
          type: integer
        - name: size
          in: query
          description: Size per page (Default 20)
          required: false
          type: integer
        - name: sortOrder
          in: query
          description: asc or desc
          required: false
          type: string
        - name: sortBy
          in: query
          description: 'Field name eg. productName, articleNo'
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/CJProductDto.yaml#/CJProductDtoPagination'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error

            Example: Bearer error="invalid_token", error_description="Jwt
            expired at 2019-02-12T12:00:04Z",
            error_uri="https://tools.ietf.org/html/rfc6750#section-3.1"
      security:
        - oAuth2:
            - read
  /cjproducts/{articleNo}:
    get:
      tags:
        - CJ Product Profile
      summary: Get CJ product by using article no.
      operationId: getCJProductByArticleNo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: articleNo
          in: path
          description: Product Article No.
          required: true
          type: string
      responses:
        '200':
