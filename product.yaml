      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: body
          in: body
          description: Update CJ product select status payload
          required: true
          schema:
            $ref: './product-api/definitions/SelectCJProductDto.yaml#/SelectCJProductDto'
      responses:
