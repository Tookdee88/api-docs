          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/SelectValueDto.yaml#/SelectValueDto'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
      security:
        - oAuth2:
            - read
  /localmerchandises/{merchantId}:
    post:
      tags:
        - Local Merchandise Profile
      summary: Create Local Merchandise
      operationId: createLocalMerchandise
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: merchantId
          in: path
          description: merchantId that would like to create local merchandise
          required: true
          type: string
        - name: body
          in: body
          description: Create Local Merchandise payload
          required: true
          schema:
            $ref: './product-api/definitions/LocalMerchandiseDto.yaml#/LocalMerchandiseDto'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: './product-api/definitions/LocalMerchandiseDto.yaml#/LocalMerchandiseDto'
        '401':
          description: >
            Not authorized, refer to www-authenticate header to describe an
            error
      security:
        - oAuth2:
            - write
  /localmerchandises:
    get:
      tags:
        - Local Merchandise Profile
      summary: Get Local Merchandise greater than resumeAt time
      operationId: findLocalMerchantByResumeAt
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: x-host
          in: header
          description: Custom host header as "product.api.tdshop.io"
          required: true
          type: string
        - name: merchantId
          in: query
          description: merchantId that would like to get local merchandise
          required: false
          type: string
