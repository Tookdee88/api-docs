SelectValueDto:
    type: object
    description: For displaying at select values box
    properties:
      id:
        type: string
      code:
        type: string
      name:
        type: string
      type:
        type: string
      associate:
        type: array
        items:
          $ref: '#/SelectValueAssociate'
SelectValueAssociate:
    type: object
    description: When it has a parent select values
    properties:
      type:
        type: string
      codes:
        type: array
        items:
          type: string