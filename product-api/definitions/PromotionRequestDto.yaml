PromotionRequestDto:
    type: object
    # description: Dto when get promotion request by criteria
    properties:
      id:
        type: string
      version:
        type: integer
      requestNo:
        type: string
      type:
        type: string
        enum: [N,E]
        description: |
          Type:
            * `E` - Edit
            * `N` - New
      status:
        type: string
        enum:
          - D
          - WV
          - WS
          - WA
          - C
          - R
        description: |
          Status:
            * `D`  - Draft
            * `WV` - Awaiting Verify
            * `WS` - Awaiting Submit
            * `WA` - Awaiting Approval
            * `C`  - Complete
            * `R`  - Rejected
      promotionType:
        type: string
        enum: [1,2,3]
        description: |
          Status:
            * `1`  - BUY_GET_ONE_FREE
            * `2` - SPECIAL_PRICE
            * `3` - BUY_TWO_SAVE_MORE
      promotionBy:
        type: string
        enum: [SUPPLIER,TD]
      details:
        type: object
        $ref: './PromotionDetails.yaml#/PromotionDetails'
      condition:
        type: object
        $ref: './PromotionCondition.yaml#/PromotionCondition'
      promotionItems:
        type: array
        items:
          $ref: './PromotionItem.yaml#/PromotionItem'
PromotionRequestDtoResponse:
    type: object
    description: Response object when contact with promotion request api
    properties:
      id:
        type: string
      version:
        type: integer
      requestNo:
        type: string
      type:
        type: string
      requestedBy:
        type: string
      requestedByName:
        type: string
      requestedDate:
        type: string
        format: date
      status:
        type: string
      promotionType:
        type: string
      promotionBy:
        type: string
      details:
        type: object
        $ref: './PromotionDetails.yaml#/PromotionDetails'
      condition:
        type: object
        $ref: './PromotionCondition.yaml#/PromotionCondition'
      promotionItems:
        type: array
        items:
          $ref: './PromotionItem.yaml#/PromotionItem'