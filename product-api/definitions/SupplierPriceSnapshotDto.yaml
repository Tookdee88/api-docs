SupplierPriceSnapshotDto:
    type: object
    description: Object for supplier price in product request view
    properties:
      id:
        type: string
      supplierCode:
        type: string
      supplierName:
        type: string
      vendorCode:
        type: string
      branchCode:
        type: string
      supplierPrice:
        type: number
        format: double
      supplierUnit:
        type: string
      supplierUnitFactor:
        type: integer
      effectiveDate:
        type: string
        format: date
      expireDate:
        type: string
        format: date
      changes:
        type: array
        items:
          $ref: './Change.yaml#/Change'