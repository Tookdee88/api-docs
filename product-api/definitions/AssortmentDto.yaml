AssortmentDto:
  type: object
  description: Object for display at product list
  properties:
    id:
      type: string
    productName:
      type: string
    articleNo:
      type: string
    lastUpdated:
      type: string
    productStatus:
      type: string
    catalogStatus:
      type: string
    useCJProduct:
      type: boolean
    articleType:
      type: string
AssortmentDtoPagination:
  type: object
  description: Pagination object for AssortmentDto
  allOf:
    - $ref: './Pagination.yaml#/Pagination'
    - type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/AssortmentDto'