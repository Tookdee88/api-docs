TDSearchProductCatalog:
    type: object
    description: DTO for display in store portal
    properties:
      id:
        type: string
      articleNo:
        type: string
      version:
        type: integer
      createdDate:
        type: string
      createdBy:
        type: string
      lastModifiedDate:
        type: string
      lastModifiedBy:
        type: string
      productName:
        type: string
      productDisplayName:
        type: string
      brand:
        type: string
      productStatus:
        type: string
      articleType:
        type: string
      standardGp:
        type: number
        format: double
      productGp:
        type: number
        format: double
      productTier:
        type: string
      costStructure:
        type: string
      productStandard:
        type: string
      cbgProduct:
        type: string
      exclusiveProduct:
        type: boolean  
      productGrading:
        type: integer
      productRecommend:
        type: boolean
      productImages:
        type: array
        items:
          $ref: './ProductImage.yaml#/ProductImage'
      shelfLife:
        type: integer
      minimumShelfLife:
        type: integer
      vat:
        type: boolean
      sellingChannel:
        type: string
      segment:
        type: string
      family:
        type: string
      classCode:
        type: string
      subClass:
        type: string
      catalogLV1:
        type: string
      catalogLV2:
        type: string
      pogLocation:
        type: string
      gradingGroup:
        type: string
      shelfDisplayFacing:
        type: number
        format: double
      shelfDisplayDepth:
        type: number
        format: double
      size:
        type: number
        format: double
      uom:
        type: string
      flavor:
        type: string
      tdBarcodes:
        type: array
        items:
          $ref: './TDSearchBarcode.yaml#/TDSearchBarcode'
TDSearchProductCatalogPagination:
    type: object
    description: Pagination object for TDSearchProductCatalog
    allOf:
      - $ref: './Pagination.yaml#/Pagination'
      - type: object
        properties:
          content:
            type: array
            items:
              $ref: '#/TDSearchProductCatalog'