TDSearchBarcode:
    type: object
    description: Barcode object when search from elastic
    properties:
      barcode:
        type: string
      articleNo:
        type: string
      version:
        type: integer
      createdDate:
        type: string
        format: date
      createdBy:
        type: string
      lastModifiedDate:
        type: string
        format: date
      lastModifiedBy:
        type: string
      barSize:
        type: string
      unit:
        type: string
      unitFactor:
        type: integer
      weight:
        type: number
        format: double
      height:
        type: number
        format: double
      width:
        type: number
        format: double
      length:
        type: number
        format: double
      suggestedRetPrice:
        type: object
        $ref: './MonetaryAmount.yaml#/MonetaryAmount'
      competitorRetPrice:
        type: object
        $ref: './MonetaryAmount.yaml#/MonetaryAmount'
      allowToBuy:
        type: boolean
      allowToSell:
        type: boolean
      allowStoreToSell:
        type: boolean
      allowDiscount:
        type: boolean
      allowCoupon:
        type: boolean
      allowFree:
        type: boolean
      tdPriceConfigs:
        type: array
        items:
          $ref: './TDSearchPriceConfig.yaml#/TDSearchPriceConfig'
      barcodeStatus:
        type: string
        enum: [ACTIVE,INACTIVE]