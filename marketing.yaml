      details:
        type: object
        $ref: '#/definitions/PromotionDetails'
      condition:
        type: object
        $ref: '#/definitions/PromotionCondition'
      promotionItems:
        type: array
        items:
          $ref: '#/definitions/PromotionItem'
      coPromotionItems:
        type: array
        items:
          $ref: '#/definitions/PromotionItem'
      auditLogs:
        type: array
        items:
          $ref: '#/definitions/AuditLogDto'
  PromotionTheme:
