        type: string
      auditLogs:
        type: array
        items:
          $ref: '#/definitions/AuditLogDto'
  PromotionPagination:
    type: object
    description: Pagination object for Promotion
    allOf:
      - $ref: '#/definitions/Pagination'
      - type: object
        properties:
          content:
            type: array
            items:
              $ref: '#/definitions/PromotionListDto'
  ThemeDto:
    type: object
    description: Dto when get promotion theme
    properties:
      id:
        type: string
      themeName:
        type: string
  PromotionCondition:
    type: object
    properties:
      buyQty:
        type: integer
      totalPrice:
        type: object
        $ref: '#/definitions/MonetaryAmount'
      averageUnitPrice:
        type: object
        $ref: '#/definitions/MonetaryAmount'
      selectedRetailPrice:
        type: object
        $ref: '#/definitions/MonetaryAmount'
      buyCoItemQty:
        type: number
        format: integer
  PromotionDetails:
    type: object
    properties:
      promotionName:
        type: string
      refPromotionCode:
        type: string
      forceBuyQty:
        type: integer
      limitPerBill:
        type: integer
      effectiveDate:
        type: string
        format: date
      expireDate:
        type: string
        format: date
      promotionType:
        type: string
        enum: [1,2,3,4,5]
        description: |
          Status:
            * `1` - BUY_GET_ONE_FREE
            * `2` - BUY_MORE_GET_ONE_FREE
            * `3` - SPECIAL_PRICE
            * `4` - MORE_SPECIAL_PRICE
            * `5` - BUY_TWO_SAVE_MORE
      promotionTypeDisplayName:
        type: string
      promotionBy:
        type: string
        enum: [SUPPLIER,TD]
      supplier:
        type: object
        $ref: '#/definitions/Supplier'
      theme:
        type: array
        items:
          $ref: '#/definitions/ThemeDto'
  PromotionItem:
    type: object
    properties:
      barcode:
        type: string
      articleNo:
        type: string
      productName:
        type: string
      unit:
        type: integer
      unitFactor:
        type: integer
      movingAverage:
        type: object
        $ref: '#/definitions/MonetaryAmount'
      retailPrice:
        type: object
        $ref: '#/definitions/MonetaryAmount'
      discountCode:
        type: string
      supplierCompensate:
        type: object
        $ref: '#/definitions/MonetaryAmount'
      partnerCompensate:
        type: object
        $ref: '#/definitions/MonetaryAmount'
      errorMessage:
        type: string
  PromotionRequestDto:
    type: object
    # description: Dto when get promotion request by criteria
    properties:
      id:
        type: string
      version:
        type: integer
      requestNo:
        type: string
      type:
        type: string
        enum: [N,E]
        description: |
          Type:
            * `E` - Edit
            * `N` - New
      status:
        type: string
        enum:
          - D
          - W
          - A
          - R
        description: |
          Status:
            * `D`  - Draft
            * `W`  - Awaiting Approval
            * `A`  - Approved
            * `R`  - Rejected
      details:
        type: object
        $ref: '#/definitions/PromotionDetails'
      condition:
        type: object
        $ref: '#/definitions/PromotionCondition'
      promotionItems:
        type: array
        items:
          $ref: '#/definitions/PromotionItem'
      coPromotionItems:
        type: array
        items:
          $ref: '#/definitions/PromotionItem'
  PromotionRequestDtoResponse:
